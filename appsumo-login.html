<!DOCTYPE html>
<html lang="en">

<head>
  <!-- REQUIRED META TAGS -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>bevelify</title>
  <!--- MAIN CSS ---->
  <link rel="stylesheet" href="assets/css/input.css" />
  <link rel="stylesheet" href="assets/css/output.css" />

</head>

<body class="bg-white font-inter">
  <!-- ======= Login Section Start ======= -->
  <div class="bg-[linear-gradient(#eaf1f1,#fff0)] w-full h-screen flex items-center justify-center">
    <div class="w-full max-w-[440px] flex flex-col items-center">
      <div class="flex items-center justify-center pb-8">
                <img src="https://mintwint.com/uploads/1757480927.png" alt="image" class="max-w-[170px]">
                <img src="https://mintwint.com/uploads/1764669977.png" alt="image" class="mx-2">
                <a href="#" target="_blank"><img src="https://mintwint.com/uploads/1764669988.png" alt="image"></a>
            </div>        
    
      <p class="text-sm leading-5 text-[#6b7280] text-center mb-10">
      Hey Sumo-lings! Please Enter Your Full Name, Email, Password and AppSumo Code to get Lifetime Access to Mintwint.
      </p>
      <form action="#" class="bg-white border border-theme-border rounded-3xl p-6 w-full">
        <div class="relative w-full mb-4">
          <label for="name" class="input-lable">Full Name <span class="text-[#ef4444]">*</span></label>
          <input type="text" name="name" id="name" placeholder="Enter your full name" class="input-field"
            required>
        </div>
        <div class="relative w-full mb-4">
          <label for="email" class="input-lable">Email <span class="text-[#ef4444]">*</span></label>
          <input type="text" name="email" id="email" placeholder="Enter your Email address" class="input-field"
            required>
        </div>
        <div class="relative w-full mb-[26px]">
          <div class="flex items-center justify-between">
          <label for="password" class="input-lable pb-0">Password <span class="text-[#ef4444]">*</span></label>
           
          </div>
          <input type="password" name="password" id="password" placeholder="Enter your password" class="input-field"
            required>
        </div>
        <div class="relative w-full mb-4">
          <label for="code" class="input-lable">AppSumo Code <span class="text-[#ef4444]">*</span></label>
          <input type="text" name="code" id="code" placeholder="Enter Appsumo Code" class="input-field"
            required>
        </div>
        <button type="submit" class="btn-mint py-3 px-5 mt-4 w-full text-center">Get Started</button>
       
    
      </form>
    </div>
  </div>


  <script src="assets/js/jquery-min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/accordion.js"></script>
</body>

</html>
