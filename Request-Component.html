      <h1 class="mt-5 mb-3.5 text-[54px] font-semibold leading-[65px] text-primary-black text-center">
        Request Component
      </h1>
      <p class="text-lg leading-[26px] text-[#6b7280] text-center mb-14">
        Need Something Specific? Let Us Know What to Build Next.
      </p>
      <form action="#" class="bg-white border border-theme-border rounded-3xl p-2 w-full">
        <div class="w-full h-auto bg-linear-to-b from-[#EAF1F1] to-white rounded-3xl py-14">
          <div class="w-full max-w-[392px] mx-auto">
            <p class="text-sm leading-5 text-primary-black text-center">Request Component</p>
            <h3 class="mt-2.5 mb-5 text-2xl font-semibold leading-[30px] text-primary-black text-center">Write Component
              Details </h3>
            <div class="relative w-full mb-4">
              <label for="email" class="input-lable">Your Email <span class="text-[#ef4444]">*</span></label>
              <input type="text" name="email" id="email" placeholder="Enter your Email" class="input-field bg-white"
                required>
            </div>
            <div class="relative w-full mb-4">
              <div class="flex items-center justify-between">
                <label for="ComponentName" class="input-lable pb-0">Component Name <span
                    class="text-[#ef4444]">*</span></label>

              </div>
              <input type="text" name="ComponentName" id="ComponentName" placeholder="Enter your subject"
                class="input-field bg-white" required>
            </div>
            <div class="relative w-full mb-4">
              <div class="flex items-center justify-between">
                <label for="Componentdetails" class="input-lable pb-0">Component Details <span
                    class="text-[#ef4444]">*</span></label>

              </div>

              <textarea name="Componentdetails" id="Componentdetails" class="input-field w-full min-h-[110px] bg-white"
                placeholder="Write a component details" required></textarea>
            </div>
            <button type="submit" class="btn-mint py-3 px-5 mb-4 w-full text-center">Sign
              In</button>

          </div>
        </div>
      </form>
